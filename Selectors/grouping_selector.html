
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grouping Selector in CSS </title>

	<style type="text/css">
		/*	
		h1
		{
			text-align:center;
			color:orange;
		}

		h2
		{
			text-align:center;
			color:orange;
		}
		
		p
		{
			text-align:center;
			color:orange;
		}

		Look at the following CSS code (the h1, h2, and p elements have the same style definitions):

	    To group selectors, separate each selector with a comma.
		*/
		

		h1,h2,p
		{
			text-align:center;
			color:orange;
		}

		

		
	</style>
	
</head>
<body>
	
	<p >This is grouping selector</p>
	<h2>This is second paragraph</h2>
	<h1>I am Heading tag</h1>
</body>
</html>
