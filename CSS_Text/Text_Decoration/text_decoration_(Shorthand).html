<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-decoration (Shorthand)</title>
	<style type="text/css">
		
		body
		{
			font-size: 20px;
			padding: 10px;
			line-height: 70px;
			text-align: center;
		}
		#s1 
		{
			text-decoration : line-through rgb(229, 229, 255) wavy;
		}
		
		#s2
		{
            text-decoration: underline rgb(255, 230, 255) double;
		}

		#s3
		{
			text-decoration: overline rgb(0,0,225) dotted;
		}
	 

	</style>
</head>
<body>
	<div id="s1">text-decoration : solid rgb(229,229,255) wavy;</div>
	<div id="s2">text-decoration: underline rgb(255, 230, 255) double;</div>
	<div id="s3">text-decoration-line: overline rgb(0,0,225) dotted;</div>	
	
</body>
</html>
