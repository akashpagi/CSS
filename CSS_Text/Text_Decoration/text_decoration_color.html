<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-decoration-color</title>
	<style type="text/css">
		
		body
		{
			font-size: 30px;
			padding: 10px;
			line-height: 70px;
			text-align: center;
		}
		#color
		{
			text-decoration-line: underline;
			text-decoration-color: orange;
		}
		
		#hex
		{

            text-decoration-line: underline;
			text-decoration-color: #ff0000;
		}

		#rgb
		{
			text-decoration-line: overline;
			text-decoration-color: rgb(0,0,225);
		}

			#rgba
		{
			text-decoration-line: line-through;
			text-decoration-color: rgba(0,0,225, 0.2);
		}


	</style>
</head>
<body>
	<div id="color">text-decoration-color: orange;</div>
	<div id="hex">text-decoration-color: #ff0000;</div>
	<div id="rgb">text-decoration-color: rgb(0,0,225);</div>	
	<div id="rgba">text-decoration-color: rgba(0,0,225);</div>	
</body>
</html>
