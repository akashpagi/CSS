<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font-family </title>
	<style type="text/css">
		.p1
		{
			color: green;
			text-align: center;
			font-family: tahoma;
		}

		.p2
		{
			color: blue;
			text-align: center;
			font-family: Arial ,Vendana ,Helvetica;
		}

		.p3
		{
			color: pink;
			text-align: center;
			font-family: cursive; 
		}
	</style>
</head>
<body>
	<p class="p1">font-family :tahoma;</p>

	<p class="p2">font-family :Arial ,vendana , Helvetica;</p>

	<p class="p3">font-family :Curive;</p>
</body>
</html>
