<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text-Transforms </title>
	<style type="text/css">
		/*direction: ltr | rtl ;*/

	    .none
	 	{ 				
			color: red;
			text-transform: none;/*Default value*/
		}

		 div.uppercase
	 	{ 		
			color: orange;
			text-transform: uppercase;
		}
	    .lowercase
	 	{ 		
			color: green;
			text-transform: lowercase;
		}
	
	    .capitalize
	 	{ 		
			color: blue;
			text-transform: capitalize;
		}

	</style>
</head>
<body>
	<p class="none">text-transform : NorMAL >>>>Default Value</p>
	<div class="uppercase"><p >TeXt-tRANSforM : uPPerCase </p></div>
	<p class="lowercase">text-tRaNsform :  loWErcase </p>
	<p class="capitalize">text-transform : capitalize ( first Character of word is always capital)</p>
	
</body>

</html>
