<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background-color in CSS</title>
	<style type="text/css">
		p
		{
			background-color: lightgreen;
		}
		#p2
		{
			background-color: #34a0a4;
		}

		h1
		{
			background-color: rgb(255, 204, 255);
		}

	   body
		{
			background-color: rgba(255, 204, 245,0.1);
            /* background-color with 0.1= 10% opacity */
		}


	</style>
</head>
<body>
	<p>I am first Paragraph tag </p>
	<p id="p2">I am second Paragraph tag</p>
	<p class="p3">I am third Paragraph tag</p>
	<h1>I am H1 Heading tag</h1>
	<h2>I am H2 Heading tag</h2>

</body>

</html>
