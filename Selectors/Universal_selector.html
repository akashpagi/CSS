<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Universal Selector in CSS </title>

	<style type="text/css">
		/*	
		The universal selector (*) selects all HTML elements on the page.
		*/
		
		*
		{
			text-align:center;
			color:darkgreen;
		}

	</style>
	
</head>
<body>
	
	<p >This is Universal selector</p>
	<h2>This is second paragrah</h2>
	<h1>I am Heading tag</h1>
</body>
</html>
