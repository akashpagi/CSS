<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-shadow</title>
	<style type="text/css">
		body
		{
			text-align: center ;
			line-height: 30px;
			font-family: tahoma;
		}
		
		#s1 
		{
			color : yellow;
			text-shadow: 2px 4px green;
		}
		
		#s2
		{
			color: blue;
            text-shadow: -2px -2px red;
		}

		#s3
		{
			color: red;
			text-shadow: 3px 1px 2px black;
		}

		#s4
		{
			color: lightgreen;
            text-shadow: -2px -2px red ,3px 1px 2px black;
		}
	 
	</style>
</head>
<body>
	<h1 id="s1">text-shadow : 2px 2px green; </h1>
	<h1 id="s2">text-shadow : shadow with nagetive values</h1>
	<h1 id="s3">text-shadow: 1px 1px 10px black; </h1>
    <h1 id="s4"> text-shadow: -2px -2px red ,3px 1px 2px black; </h1>       
</body>
</html>
