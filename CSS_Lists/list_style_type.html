<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<title>list-style-type</title>
	<style type="text/css">

		.ul1
		{				
			list-style-type: square;
		}


		.ol1
		{
			list-style-type: decimal-leading-zero;
		}

	</style>
</head>
<body>
	<div id="left">
		<ul class="ul1">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ul>	
	</div>	

	<div id="right">
		<ol class="ol1">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ol>	
	</div>	


</body>
</html>
