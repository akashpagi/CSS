<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font (Shorthand) </title>
	<style type="text/css">
		.p1
		{
			color: lightgreen;
			text-align: center;
			font : bolder 30px tahoma;		
		} 

		.p2
		{
			color: blue;
			text-align: center;
			font : italic bold 30px serif;		
			
		}

		.p3
		{
			color: pink;
			text-align: center;
			font : bold 30px cursive;		
		}

		
	</style>
</head>
<body>
	<p class="p1">font: bolder 30px tahoma;	</p>
	<p class="p2">font: italic bold 30px serif;	</p>
    <p class="p3">font: bold 30px cursive;</p>
	
</body>
</html>
