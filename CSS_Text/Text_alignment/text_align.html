<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-align</title>
	<style type="text/css">
	    .left-align
	 	{
			color: red;
			text-align: left; /*Default value*/
		}

		 .right-align
	 	{
			color: red;
			text-align: right; 
		}

		 .center-align
	 	{
			color: blue;
			text-align: center; 
		}

		 .justify-align
	 	{
			color: green;
			text-align: justify; 
		}


	</style>
</head>
<body>
	<p class="left-align">  text-align: left; >> Default value</p>
	<p class="right-align" >text-align: right; </p>
	<p class="center-align" >text-align: center; </p>
	<p class="justify-align" >text-align: justify; When the text-align property is set to "justify", each line is stretched so that every line has equal width, and the left and right margins are straight (like in magazines and newspapers):</p>
</body>
</html>
