<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font-size</title>
	<style type="text/css">
		.p1
		{
			color: green;
			text-align: center;
			font-family: tahoma;
			font-size: 300%;
		}

		.p2
		{
			color: blue;
			text-align: center;
			font-family: Arial ,Vendana ,Helvetica;
			font-size: 30px;
		}

		.p3
		{
			color: pink;
			text-align: center;
			font-family: cursive; 
			font-size: 2em;
		}
		
	</style>
</head>
<body>
	<p class="p1">font-size : in percentage ;</p>

	<p class="p2">font-size : in pixels;</p>

	<p class="p3">font-size : in em ;</p>
</body>
</html>
