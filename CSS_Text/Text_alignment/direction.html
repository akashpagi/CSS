<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Direction Property</title>
	<style type="text/css">
		/*direction: ltr | rtl ;*/

	    .ltr
	 	{ 				
			color: red;
			direction: ltr; /*Default value*/
		}

		 .rtl
	 	{ 		
			color: green;
			direction: rtl; 
		}

	</style>
</head>
<body>
	<p class="ltr">direction: ltr; >> Default value</p>
	<p class="rtl">text-align: rtl</p>
	
</body>
</html>
