<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-decoration-line</title>
	<style type="text/css">
		
		body
		{
			font-size: 30px;
			padding: 10px;
			line-height: 70px;
			text-align: center;
		}
		#none
		{
			color: red;
			text-decoration-line: none;
		}
		
		#underline
		{
			text-decoration-line: underline;
		}

		#overline
		{
			color: blue;
			text-decoration-line: overline;
		}

		#linethrough
		{
			text-decoration-line: line-through;
		}

		
	</style>
</head>
<body>
	<div id="none">text-decoration-line</div>
	<div id="underline">text-decoration-line</div>
	<div id="linethrough">text-decoration-line</div>	
	<div id="overline">text-decoration-line</div>	
</body>
</html>
