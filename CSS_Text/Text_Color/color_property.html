<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Property in CSS</title>
	<style type="text/css">
	    .normal-color
	 	{
			color: blue;
		}

	   .hex
		{
			color:  #00ff00 ;/* green*/
		}

	    .rbg
		{
			color:  rgb(255, 0, 0); /*red*/
		}

	  .rbga
		{
           
			color: rgba(255, 0, 0, 0.2);  /* red with opacity */
		}

	   .hsl
		{   
			color:  hsl(120, 100%, 25%);  /* dark green */
		}

	    .hsla
	 	{
			color: hsla(120, 100%, 25%, 0.5); /* dark green with opacity */
		}
	</style>
</head>
<body>
	<p class="normal-color"> text with normal color names in CSS</p>
	<p class="hex">text in hexadecimal colors </p>
	<p class="rbg">Set text color in  RBG colors</p>
	<p class="rbga">Set text with RBGA colors with opacity </p>
	<p class="hsl">Set color HSL colors in CSS</p>
	<p class="hsla">Set text color in HSL colors with opacity</p>
</body>
</html>
