<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<title> list-style (Shorthand) </title>
	<style type="text/css">

		.ul1
		{				
			list-style: none outside none;
		}

		.ol1
		{
			list-style: upper-alpha inside none;
		}

	</style>
</head>
<body>
	<div id="left">
		<h3> list-style </h3>
		<ul class="ul1">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ul>	
	</div>	

	<div id="right">
		<h3> list-style</h3>
		<ol class="ol1">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
		</ol>	
	</div>	


</body>
</html>
