<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font-family </title>
	<style type="text/css">
		.p1
		{
			color: #f72585;
			font-size: 100px;
			letter-spacing: 2px;
			text-align: center;
			font-family: tahoma;
			font-weight: 900;
			text-shadow: 7px 3px lightpink;
		}


		#inp1
		{
			color: #1a759f;
			text-align: center;
			font-family: tahoma;
			font-weight: 900;
			text-shadow: 7px 3px #48cae4;

		}

	</style>
</head>
<body>
	<p class="p1">ASPX<span id="inp1">STUDIO</span></p>

	
</body>
</html>
