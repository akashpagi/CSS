<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font-style</title>
	<style type="text/css">
		.p1
		{
			color: green;
			text-align: center;
			font-family: tahoma;
			font-size: 150%;
			font-style: italic;
			
		}

		.p2
		{
			color: blue;
			text-align: center;
			font-family: Arial ,Vendana ,Helvetica;
			font-size: 30px;
			font-style: oblique;
		}
	
		
	</style>
</head>
<body>
	<p class="p1">font-style: italic ;</p>
	<p class="p2">font-size : oblique;</p>
</body>
</html>
